<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">
</head>
<body>
    <header>
        <span>
            <img src="./images/logo.png" alt="" width="20">
            <b>UNILAG POST UTME Result Portal</b>
        </span>

        <nav>
            <a href=""><img src="./images/home.png" alt="">Home</a>
            <a href=""><img src="./images/result.png" alt="">Check result</a>
            <a href=""><img src="./images/list.png" alt="">View List</a>
            <a href=""><img src="./images/issue.png" alt="">Report Issue</a>
            <a href=""><img src="./images/phone.png" alt="">Contact us</a>
        </nav>

        <button class="menu-btn"></button>
    </header>
    <main>
            <form>
                <h3>Check Post Utme result here</h3>
                <input type="text" placeholder="Exam-no." required class="exam-no">
                <button>Check â†’</button>

            </form>

            <section class="result">
                <h1> <img src="./images/logo.png" alt="" width="20">UNILAG POST UTME RESULT [2024] </h1>

                <img src="./images/student1.jpg" alt="" width="70" class="profile-image">

                <div class="result-details">
                    <span class="row">
                        <small>Exam number</small> <small class="exam-num"></small>
                    </span>

                    <span class="row">
                        <small>First name</small> <small class="firstname"></small>
                    </span>

                    <span class="row">
                        <small>Last name</small> <small class="lastname"></small>
                    </span>

                    <span class="row">
                        <small>Gender</small> <small class="gender"></small>
                    </span>

                    <span class="row">
                        <small>Score</small> <small class="score"></small>
                    </span>

                    <span class="row">
                        <small>grade</small> <small class="grade"></small>
                    </span>

                    <span class="row">
                        <small>Remarks</small> <small class="remarks"></small>
                    </span>

                </div>

                <div class="call-to-actions">
                    <small>
                        <img src="./images/print.png" alt="">
                        Print
                    </small>
                    <small>
                        <img src="./images/save.png" alt="">
                        Save
                    </small>
                    <small>
                        <img src="./images/share.png" alt="">
                        Share
                    </small>
                    <small class="exit-btn">
                        <img src="./images/close.png" alt="">
                        Close
                    </small>
                </div>
            </section>
    </main>
    <footer>
        <p>&copy; Copyright <span class="year"></span>. All rights reserved. Powered by Codeprof Academy.</p>
    </footer>
    
    <script src="database.js"></script>
